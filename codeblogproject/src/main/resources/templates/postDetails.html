<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"> <!--quer dizer que quando for usado o parâmetro "th", o html vai saber que é referência ao thymeleaf-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    
    <!--código pego do site do bootstrap pra poder usar o css dele-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--link para exibir ícone-->
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
    <header>

        <!--navbar criada com bootstrap-->
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">MyCodeBlog</span>
        </nav>
    </header>
    <main>
        <div class = "container" style="width: 60%; padding-bottom: 30px;"></div>

        <!--breadcrumb - serve como link pra voltar pra página anterior - bootstrap-->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 10px;">
                <li class="breadcrumb-item active" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item" aria-current="page">Post</li>
            </ol>
          </nav>

          <!--criando o layout de blog-->
          <article>
                <h1 class = "card-title" style = "font-weight: bold; margin-bottom: 20px;">
                <!--renderizando o título do post salvo no bd:-->
                <span th:text="${post.titulo}"></span>
                </h1>

                <p class = "card-subtitle mb-2 text-muted">
                    <i class = "material-icons">person_outline</i> <!--icone de pessoa-->
                    <span th:text="${post.autor}"></span> <!--renderizando o título do post salvo no bd:-->

                    <br>
                    <i class = "material-icons">date_range</i> <!--icone de calendário-->               
                    <span th:text=${post.data}></span><!--renderizando a data do post salvo no bd:-->

                </p>
                <section>
                    <p class = "card-text" style = "margin-top: 40px;">
                    <!--renderizando o texto do post salvo no bd:-->
                    <span th:utext=${post.texto}></span>
                    </p>
                </section>


          </article>
       
        </main>
</body>
</html>
