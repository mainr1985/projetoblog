<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"> <!--quer dizer que quando for usado o parâmetro "th", o html vai saber que é referência ao thymeleaf-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Form</title>
    <!--código pego do site do bootstrap pra poder usar o css dele-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>

        <!--navbar criada com bootstrap-->
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">MyCodeBlog</span>            
        </nav>
    </header>
    <section>
        <div class = "container" style="width: 60%; padding-bottom: 30px;"></div>

        <!--breadcrumb - serve como link pra voltar pra página anterior - bootstrap-->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 10px;">
              <li class="breadcrumb-item" aria-current="page"><a href="/posts"> Posts</a></li>
              <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
            </ol>
          </nav>
          
          <div>
                <form method="post">
                    <div class="form-group">
                        <input type="text" class = "form-control" name="titulo" placeholder="titulo *" style = "margin-left:10px; width: 60%;">
                    </div>        
                    
                    <div class="form-group">
                        <input type="text" class = "form-control" name="autor" placeholder="autor *" style = "margin-left:10px; width: 60%;">
                    </div>

                    <textarea type="text" class="form-control" name="texto" placeholder="texto *" style = "margin-left:10px; width: 60%;"></textarea>

                    <small class="form-text text-muted"> (*) Campos Obrigatórios </small>
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>

                    <a href="/posts" class="btn btn-light" role="button" style="margin-top: 20px;">Cancelar</a>   
                </form>
          </div>  
        </div>
    </section>
</body>
</html>
